<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let roundCounter = 0;

      function getComputerChoice() {
        const Options = ["Piatra", "Hartie", "Foarfeca"];
        computerGuess = Options[Math.floor(Math.random() * Options.length)];
        return computerGuess;
      }

      function playRound(playerSelection, computerSelection) {
        roundCounter++;
        computerSelection = getComputerChoice();
        console.log("Round " + roundCounter);
        console.log("Player: " + playerSelection);
        console.log("Computer: " + computerSelection);

        if (playerSelection === computerSelection) {
          return "Tie! No one wins.";
        } else if (
          playerSelection === "Piatra" &&
          computerSelection === "Hartie"
        ) {
          return "Computer Won! Hartie beats Piatra";
        } else if (
          playerSelection === "Hartie" &&
          computerSelection === "Foarfeca"
        ) {
          return "Computer Won! Foarfeca beats Hartie";
        } else if (
          playerSelection === "Foarfeca" &&
          computerSelection === "Piatra"
        ) {
          return "Computer won! Piatra beats Foarfeca";
        } else {
          return (
            "Player Won! " + playerSelection + " beats " + computerSelection
          );
        }
      }

      for (i = 0; i < 5; i++) {
        console.log(playRound("Piatra"));
      }
    </script>
  </body>
</html>
